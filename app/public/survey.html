            </div>
            <hr>
          <div class="row">

                  <!-- Reservation Page -->
              <div class="card">
                <div class="card-header">

                </div>
                <div class="card-body">
            <form role="form">

                <label for="reserve-name">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                <select class="form-control" id="question3">

                    <option value="1">1 (Strongly Disagree)</option>

              </div>
              <div class="form-group">
                  <strong><label for="reserve-name">Question 4:</label></strong><br>
                  <label for="reserve-name">You rarely do something just out of sheer curiosity.</label>
                  <select class="form-control" id="question4">
                      <option value=""></option>
                      <option value="1">1 (Strongly Disagree)</option>

                      <option value="3">3</option>

                      </select>

                <div class="form-group">

                    <div class="form-group">
                        <strong><label for="reserve-name">Question 7:</label></strong><br>
                        <label for="reserve-name">In a discussion, truth should be more important than people’s sensitivities.</label>
                        <select class="form-control" id="question7">
                            <option value=""></option>

                            <label for="reserve-name">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>

                                <option value=""></option>
                                <option value="1">1 (Strongly Disagree)</option>

                                <option value="4">4</option>

            <button type="button" id="submit" class="btn btn-large btn-primary">Submit</button>
        </div>
      </div>
      </div>
      </div>

      <hr>

      <footer class="footer">
          <div class="container">
            <p>
              <a href="api/friends">API Table Link</a> |
              <a href="https://github.com/JoeCeran/FriendFinder">Github Repo</a>
          </div>
        </footer>

        <div class="modal" tabindex="-1" role="dialog" id="Modal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">You matched with: <span id="matchName"></span></h5>
                </div>
                <div class="modal-body">
                  <img id ="matchImg">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

          <script type="text/javascript">
            
            $('#Modal').modal({ show: false})
            // Capture the form inputs
            $("#submit").on("click", function(event) {
              event.preventDefault();
        
              // Form validation
              function form() {
                var isValid = true;
                $(".form-control").each(function() {
                  if ($(this).val() === "") {
                    isValid = false;
                  }
                });
                return isValid;
              }
            if (form()) {
                let name = $("#name").val().trim();
                let photo = $("#photo").val().trim();
                let q1 = $("#question1").val();
                let q2 = $("#question2").val();
                let q3 = $("#question3").val();
                let q4 = $("#question4").val();
                let q5 = $("#question5").val();
                let q6 = $("#question6").val();
                let q7 = $("#question7").val();
                let q8 = $("#question8").val();
                let q9 = $("#question9").val();
                let q10 = $("#question10").val();
                let user = {
                    name: name,
                    photo: photo,
                    scores: [q1, q2, q3, q4, q5, q6, q7, q8, q9, q10]
                }
                $.post("/api/friends", user, function(data){
                    $("#matchName").html(data.name);
                    $("#matchImg").attr("src", data.photo);
                    $("#matchImg").height("200");
                    $("#matchImg").width("300");
                    $("#Modal").modal("show");
                    $("#submit").attr('disabled', 'disabled');
                })
            }
            })
        </script>
    </body>
</html>
