   <!-- Modal -->
   <div id="results-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->

        </div>

        </div>

  <!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
  <script type="text/javascript">
    // code to execute when submit button clicked
    $(".submit").on("click", function (event) {
      event.preventDefault();
      //  get the form elements
      let newUser = {
        userName: $("#name").val().trim(),
        userPicture: $("#photo").val().trim(),
        scores: []
      };
      let q1 = $("#q1").val();
      let q2 = $("#q2").val();
      let q3 = $("#q3").val();
      let q4 = $("#q4").val();
      let q5 = $("#q5").val();
      let q6 = $("#q6").val();
      let q7 = $("#q7").val();
      let q8 = $("#q8").val();
      let q9 = $("#q9").val();
      let q10 = $("#q10").val();
      //validate the form input
      //all entries must have a value
      if ((newUser.userName === "" || newUser.userName == " ") ||
        (newUser.userPicture === "" || newUser.userPicture == " ") ||
        q1 === "" || q1 == " " ||
        q2 === "" || q2 == " " ||
        q3 === "" || q3 == " " ||
        q4 === "" || q4 == " " ||
        q5 === "" || q5 == " " ||
        q6 === "" || q6 == " " ||
        q7 === "" || q7 == " " ||
        q8 === "" || q8 == " " ||
        q9 === "" || q9 == " " ||
        q10 === "" || q10 == " ") {
        alert("all fields are required");
        return;
      }
      //check that picture link is a url
      if (newUser.userPicture.substring(0, 4) !== "http") {
        alert("picture link must be a url");
        return;
      }
      //all survey questions answered - push question scores to new user score array
      newUser.scores[0] = q1;
      newUser.scores[1] = q2;
      newUser.scores[2] = q3;
      newUser.scores[3] = q4;
      newUser.scores[4] = q5;
      newUser.scores[5] = q6;
      newUser.scores[6] = q7;
      newUser.scores[7] = q8;
      newUser.scores[8] = q9;
      newUser.scores[9] = q10;
      //call function to get a friend match
      callApiFriends(newUser);
    });
    //this function is called to obtain the best match and display a modal of the match
    function callApiFriends(newUser) {
      //tell the server where to go to process request and on the callback display the modal (modal design is from bootstrap)
      $.post("/api/friends", newUser,
        function (data) {
  //clear the modal
          $("#myModal").empty();
          let myModal = $("#myModal");
          let modelbox = $(
            `<div id="myModal" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  <h2>Best Match</h2> 
                  <br> 
                  <h4> ${data.name} </h4> 
                  <br> 
                  <img src=${data.photo}>
                </div>
                <div class="modal-footer">
                  <button type="button"  class="btn btn-default close" data-dismiss="modal">&times;</button>
                </div>
             </div>
            </div>
          </div>`);
          myModal.modal().append(modelbox);
          // Get the modal
          let modal = document.getElementById('myModal');
          // Get the <span> element that closes the modal
          let btn = document.getElementsByClassName("close")[0];
          // When the user clicks on <button (x), close the modal
          btn.onclick = function () {
            modal.style.display = "none";
          }
          // When the user clicks anywhere outside of the modal, close it
          window.onclick = function (event) {
            if (event.target == modal) {
              modal.style.display = "none";
            }
          }
          // Clear the form when submitting
          $("#user-name").val("");
          $("#user-picture").val("");
          $("#q1").val("");
          $("#q2").val("");
          $("#q3").val("");
          $("#q4").val("");
          $("#q5").val("");
          $("#q6").val("");
          $("#q7").val("");
          $("#q8").val("");
          $("#q9").val("");
          $("#q10").val("");
        });
    };
  </script>
