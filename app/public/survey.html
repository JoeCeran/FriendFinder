<script type="text/javascript">
$('#responseModal').modal({ show: false})
    $("#submitBtn").on("click", function(event){
        function validateForm() {
        let isValid = true;
        if ($("#name").val() == "" || $("#photo").val() == "") {
            alert("Please enter a valid name and image")
            isValid = false
        }
        for (let i = 1; i < 11; i++) {
            if ($('input[name="q' + i + 'radios"]:checked').length == 0) {
            isValid = false;
            alert("Please fill out all survery questions");
            break;
            }
        }
        console.log(isValid);
        return isValid;
    }
    if (validateForm()) {
        let name = $("#name").val().trim();
        let image = $("#photo").val().trim();
        let q1 = $("input[name='q1radios']:checked").val();
        let q2 = $("input[name='q2radios']:checked").val();
        let q3 = $("input[name='q3radios']:checked").val();
        let q4 = $("input[name='q4radios']:checked").val();
        let q5 = $("input[name='q5radios']:checked").val();
        let q6 = $("input[name='q6radios']:checked").val();
        let q7 = $("input[name='q7radios']:checked").val();
        let q8 = $("input[name='q8radios']:checked").val();
        let q9 = $("input[name='q9radios']:checked").val();
        let q10 = $("input[name='q10radios']:checked").val();
        let user = {
            name: name,
            photo: image,
            scores: [q1, q2, q3, q4, q5, q6, q7, q8, q9, q10]
        }
        $.post("/api/friends", user, function(response){
            console.log(response)
            $("#responseName").html(response.name);
            $("#responseImg").attr("src", response.photo);
            $("#responseImg").height("254");
            $("#responseImg").width("350");
            $("#responseModal").modal("show");
            $("#submitBtn").attr('disabled', 'disabled');
        })
    }
    })
</script>
